<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Impression Automatique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 400px;
    }
    label, input, select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      padding: 10px;
      background-color: #2c7;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Envoyer un document à imprimer</h1>
  <form action="/upload" method="POST" enctype="multipart/form-data">
    <label for="document">Document à imprimer :</label>
    <input type="file" name="document" required>

    <label for="copies">Nombre de copies :</label>
    <input type="number" name="copies" min="1" value="1" required>

    <label for="pages">Pages à imprimer (ex: 1-3,5) :</label>
    <input type="text" name="pages" placeholder="Toutes" required>

    <label for="mode">Mode d'impression :</label>
    <select name="mode" required>
      <option value="noir">Noir & Blanc</option>
      <option value="couleur">Couleur</option>
    </select>

    <button type="submit">Ajouter à la file</button>
  </form>
</body>
</html>
